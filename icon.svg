<svg viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <clipPath id="squareClip">
      <rect x="0" y="0" width="500" height="500" />
    </clipPath>
  </defs>

  <!-- Flag grid - no white backgrounds -->
  <g opacity="0.5" clip-path="url(#squareClip)">
    <g transform="translate(250,250) skewX(-8) skewY(1) scale(1.25) translate(-250,-250)">
      <!-- Row 1 -->
      <!-- Palestine -->
      <rect x="0" y="0" width="100" height="33.33" fill="#000000" />
      <rect x="0" y="66.66" width="100" height="33.33" fill="#009736" />
      <path d="M 0 0 L 50 50 L 0 100" fill="#CE1126" />

      <!-- Egypt -->
      <rect x="100" y="0" width="100" height="33.33" fill="#CE1126" />
      <rect x="100" y="66.66" width="100" height="33.33" fill="#000000" />

      <!-- Yemen -->
      <rect x="200" y="0" width="100" height="33.33" fill="#CE1126" />
      <rect x="200" y="66.66" width="100" height="33.33" fill="#000000" />

      <!-- Germany -->
      <rect x="300" y="0" width="100" height="33.33" fill="#000000" />
      <rect x="300" y="33.33" width="100" height="33.33" fill="#DD0000" />
      <rect x="300" y="66.66" width="100" height="33.33" fill="#FFCE00" />

      <!-- Scotland -->
      <rect x="400" y="0" width="100" height="100" fill="#005EB8" />
      <path d="M 400 0 L 500 100 M 500 0 L 400 100" stroke="#FFFFFF" stroke-width="20" />

      <!-- Row 2 -->
      <!-- South Africa -->
      <rect x="0" y="100" width="100" height="100" fill="#DE3831" />
      <path d="M 0 100 L 50 150 L 0 200" fill="#002395" />
      <path d="M 0 125 L 75 150 L 0 175" fill="#007A4D" />

      <!-- Saudi Arabia -->
      <rect x="100" y="100" width="100" height="100" fill="#006C35" />
      <path d="M 125 130 h 50 v 10 h -50 v 20 h 50" stroke="#FFFFFF" fill="none" stroke-width="4" />

      <!-- Japan -->
      <circle cx="250" cy="150" r="30" fill="#BC002D" />

      <!-- Lebanon -->
      <rect x="300" y="100" width="100" height="33.33" fill="#CE1126" />
      <rect x="300" y="166.66" width="100" height="33.33" fill="#CE1126" />
      <path d="M 350 125 L 360 145 L 340 145 Z" fill="#00A650" />

      <!-- Syria (New) -->
      <rect x="400" y="133.33" width="100" height="33.33" fill="#000000" />
      <rect x="400" y="166.66" width="100" height="33.33" fill="#CE1126" />

      <!-- Row 3 -->
      <!-- Brazil -->
      <rect x="0" y="200" width="100" height="100" fill="#009C3B" />
      <path d="M 50 220 L 100 250 L 50 280 L 0 250 Z" fill="#FED100" />

      <!-- Canada -->
      <rect x="100" y="200" width="25" height="100" fill="#FF0000" />
      <rect x="175" y="200" width="25" height="100" fill="#FF0000" />

      <!-- Sweden -->
      <rect x="200" y="200" width="100" height="100" fill="#006AA7" />
      <rect x="230" y="200" width="20" height="100" fill="#FECC00" />
      <rect x="200" y="240" width="100" height="20" fill="#FECC00" />

      <!-- Switzerland -->
      <rect x="300" y="200" width="100" height="100" fill="#FF0000" />
      <rect x="330" y="220" width="40" height="60" fill="#FFFFFF" />
      <rect x="320" y="230" width="60" height="40" fill="#FFFFFF" />

      <!-- Netherlands -->
      <rect x="400" y="200" width="100" height="33.33" fill="#AE1C28" />
      <rect x="400" y="266.66" width="100" height="33.33" fill="#21468B" />

      <!-- Row 4 -->
      <!-- Norway -->
      <rect x="0" y="300" width="100" height="100" fill="#EF2B2D" />
      <rect x="30" y="300" width="20" height="100" fill="#FFFFFF" />
      <rect x="0" y="340" width="100" height="20" fill="#FFFFFF" />
      <rect x="35" y="300" width="10" height="100" fill="#002868" />
      <rect x="0" y="345" width="100" height="10" fill="#002868" />

      <!-- Spain -->
      <rect x="100" y="300" width="100" height="100" fill="#FFC400" />
      <rect x="100" y="325" width="100" height="50" fill="#C60B1E" />

      <!-- Greece -->
      <rect x="200" y="300" width="100" height="100" fill="#0D5EAF" />
      <rect x="200" y="311" width="100" height="11" fill="#FFFFFF" />
      <rect x="200" y="333" width="100" height="11" fill="#FFFFFF" />
      <rect x="200" y="355" width="100" height="11" fill="#FFFFFF" />
      <rect x="200" y="377" width="100" height="11" fill="#FFFFFF" />

      <!-- Finland -->
      <rect x="330" y="300" width="20" height="100" fill="#002F6C" />
      <rect x="300" y="340" width="100" height="20" fill="#002F6C" />

      <!-- Ireland -->
      <rect x="400" y="300" width="33.33" height="100" fill="#169B62" />
      <rect x="466.66" y="300" width="33.33" height="100" fill="#FF883E" />

      <!-- Row 5 -->
      <!-- France -->
      <rect x="0" y="400" width="33.33" height="100" fill="#002395" />
      <rect x="66.66" y="400" width="33.33" height="100" fill="#ED2939" />

      <!-- Italy -->
      <rect x="100" y="400" width="33.33" height="100" fill="#009246" />
      <rect x="166.66" y="400" width="33.33" height="100" fill="#CE2B37" />

      <!-- Belgium -->
      <rect x="200" y="400" width="33.33" height="100" fill="#000000" />
      <rect x="233.33" y="400" width="33.33" height="100" fill="#FAE042" />
      <rect x="266.66" y="400" width="33.33" height="100" fill="#ED2939" />

      <!-- Austria -->
      <rect x="300" y="400" width="100" height="33.33" fill="#ED2939" />
      <rect x="300" y="466.66" width="100" height="33.33" fill="#ED2939" />

      <!-- Portugal -->
      <rect x="400" y="400" width="100" height="100" fill="#FF0000" />
      <rect x="400" y="400" width="40" height="100" fill="#006600" />
    </g>
  </g>

  <!-- WTF Text - no stroke -->
  <text x="250" y="320" font-family="Futura, sans-serif" font-size="200" font-weight="900" letter-spacing="-10"
    text-anchor="middle" fill="#ffffff">
    WTF
  </text>
</svg>